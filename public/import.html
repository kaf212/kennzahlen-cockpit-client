<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Import</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script type="module" src="../src/js/auth/auth.js" defer></script>
  <script type="module" src="../src/js/pages/fileImport.js" defer></script>
  <link rel="stylesheet" href="../src/styles/styles.css">
  <link rel="stylesheet" href="../src/styles/infobox.css">
  <link rel="stylesheet" href="../src/styles/main_page_button.css">
</head>
<body class="bg-gray-100 flex flex-col items-center justify-center h-screen">
<button id="top-left-button">← Hauptseite</button>

<div class="infobox-overlay" id="infoBoxOverlay">
  <div class="infobox"></div>
</div>

<div class="import-box">
  <h2 class="title">Datei Import</h2>

  <div id="drop" class="upload-area border-2 border-dashed border-gray-300 p-4 rounded-lg cursor-pointer">
    <p class="text-gray-600">Datei auswählen oder per Drag & Drop hochladen</p>
    <input type="file" id="file" accept=".xlsx, .xls" class="hidden">
  </div>


  <button id="upload" class="upload-button">Hochladen</button>
</div>

</body>
</html>
