<!DOCTYPE html>
<html lang="de">
<head>
  <!-- Create new branch from commit 52c2db5030247b40c7a4e8daa0a47bc22313b42f because code was lost in faulty merge -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Neue Kennzahl erstellen</title>
  <link rel="stylesheet" href="../src/styles/custome_figure.css" />
  <link rel="stylesheet" href="../src/styles/sidebar.css" />
  <link rel="stylesheet" href="../src/styles/infobox.css">
  <script type="module" src="../src/js/pages/customFigureBuilder.js" defer></script>
  <script type="module" src="../src/js/components/customKeyFigureSidebar.js" defer></script>
  <script type="module" src="../src/js/auth/auth.js" defer></script>

</head>
<body>
<div class="content-wrapper">
  <div class="main-container">

    <div class="infobox-overlay" id="infoBoxOverlay">
      <div class="infobox"></div>
    </div>

  <div class="header-container">
    <h1 class="header" id="customKeyFigureBuilderHeader">Neue Kennzahl erstellen</h1>
    <div class="edit-button-wrapper">
      <button class="invisible" id="endEditModeButton">Bearbeitungsmodus beenden</button>
    </div>
  </div>

  <form id="customFigureBuilderForm">
    <label for="formulaNameField" class="form-label">Bezeichnung</label>
    <input type="text" id="formulaNameField" class="form-input" maxlength="30" required/>

    <input type="radio" id="customKeyFigureTypePercentage" name="customKeyFigureType" value="percentage" checked/>
    <label for="customKeyFigureTypePercentage">Prozentzahl</label>
    <input type="radio" id="customKeyFigureTypeNumeric" name="customKeyFigureType" value="numeric"/>
    <label for="customKeyFigureTypeNumeric">Frankenbetrag</label>
    <br><br>



    <label for="formulaField" class="form-label">Formel</label>
    <input type="text" id="formulaField" class="form-input" required/>

    <div id="operatorButtonContainer" class="operator-button-container">
      <button class="operator-button" value="+">+</button>
      <button class="operator-button" value="-">-</button>
      <button class="operator-button" value="*">ร</button>
      <button class="operator-button" value="/">รท</button>
      <button class="operator-button" value="(">(</button>
      <button class="operator-button" value=")">)</button>
    </div>

    <div class="category-tabs">
      <button type="button" id="activesTabButton" data-account-group="actives" class="tab-button tab-button-balance-sheet selected-tab-button selected-tab-button-balance-sheet">Aktiven</button>
      <button type="button" id="passivesTabButton" data-account-group="passives" class="tab-button tab-button-balance-sheet">Passiven</button>
      <button type="button" id="expenseTabButton" data-account-group="expense" class="tab-button tab-button-income-statement">Aufwand</button>
      <button type="button" id="earningsTabButton" data-account-group="earnings" class="tab-button tab-button-income-statement">Ertrag</button>
    </div>

    <div id="activesTab" data-account-group="actives" class="custom-figure-builder-tab balance-sheet-tab"></div>
    <div id="passivesTab" data-account-group="passives" class="custom-figure-builder-tab balance-sheet-tab invisible"></div>
    <div id="expenseTab" data-account-group="expense" class="custom-figure-builder-tab income-statement-tab invisible"></div>
    <div id="earningsTab" data-account-group="earnings" class="custom-figure-builder-tab income-statement-tab invisible"></div>

      <div class="button-gruppe">
        <button type="submit" class="button save-button">Kennzahl speichern</button>
      </div>
    </form>
  </div>

  <div class="sidebar">
    <h2>Custom-Kennzahlen</h2>
    <div class="sidebar-figure-container" id="customKeyFigureContainer">

    </div>
  </div>
</div>

</div>
</body>

</body>
</html>
