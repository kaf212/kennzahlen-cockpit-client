<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Kennzahlen Cockpit</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100 flex justify-center items-center h-screen">

<div class="login-container">
  <h1 class="text-2xl font-bold text-center">Account einloggen</h1>

  <form id="loginForm" class="mt-6">
    <label for="userRole" class="block text-gray-700 font-medium">Benutzer ausw√§hlen</label>
    <select id="userRole" class="mt-2 w-full border p-2 rounded">
      <option value="admin">Admin</option>
      <option value="user">Standardnutzer</option>
    </select>

    <label class="block mt-4 text-gray-700 font-medium">Passwort</label>
    <p class="text-gray-500">12345678</p>

    <button type="submit" class="mt-6 w-full bg-gray-800 text-white p-2 rounded">Sign in</button>
  </form>
</div>

<script src="script.js"></script>
</body>
</html>
