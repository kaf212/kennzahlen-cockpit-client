<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Excel Import</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100 flex flex-col items-center justify-center h-screen">

<div class="w-full max-w-md bg-white shadow-lg rounded-lg p-6 relative">

  <!-- Zurück-Button -->
  <a href="index.html" class="back-btn">&#8592;</a>

  <h2 class="text-2xl font-bold text-center mb-4">Excel-Datei importieren</h2>

  <!-- Drag & Drop Bereich -->
  <div id="drop-area" class="drop-area">
    <p class="text-gray-600">Datei hierhin ziehen oder klicken, um eine Datei auszuwählen</p>
    <input type="file" id="file-input" accept=".xlsx, .xls" class="hidden">
  </div>

  <!-- Hochladen-Button -->
  <button id="upload-file" class="upload-btn">Hochladen</button>

</div>

<script src="script.js"></script>

</body>
</html>
